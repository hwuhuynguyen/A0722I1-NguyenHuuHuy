<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05</title>
</head>
<body>
    <script> //check if 2 strings are equal or not
        let str1 = prompt('Enter the first string: ');
        let str2 = prompt('Enter the second string: ');
        if (str1.normalize() == str2.normalize()) {
            alert('Two strings are equal');
        } else {
            alert('Two strings are not equal');
        }
    </script>
</body>
</html>
