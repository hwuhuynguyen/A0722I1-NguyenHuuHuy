<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 02</title>
</head>
<body>
    <script>
        let number = prompt('Enter a number:');
        let result = new Array();
        result[0] = number[0];
        for (let i = 1; i < number.length; i++) {
            if (number[i] % 2 == 0 && number[i-1] % 2 == 0) {
                result.push('-' + number[i]);
            } else {
                result.push(number[i]);
            }
        }
        document.write(result.join(''));
    </script>
</body>
</html>
