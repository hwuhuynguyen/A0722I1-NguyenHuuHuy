    <script> //count the negative numbers
        let arr = [1, -11, 12, -3, 41, 15, -17, 8, 9, -10];
        let result = new Array();
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) count++;
        }
        console.log('Initial array: ' + arr.join(' '));
        console.log('Negative numbers: ' + count);
    </script>
