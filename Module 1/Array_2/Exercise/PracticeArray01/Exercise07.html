<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 07</title>
</head>
<body>
    <script>
        /** check if V is in the array or not
         * if V is in the array, remove V from the array
         */

        let arr = [1, 11, 12, 3, 41, 15, 17, 8, 9, 10];
        let check = false;
        let index = -1;
        let V = parseInt(prompt('Enter a number: '));
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == V) {
                check = true;
                index = i;
            }
        }
        if (check) {
            if (index == (arr.length - 1)) {
                arr[index] = 0;
            } else {
                for (let i = index; i < arr.length - 1; i++) {
                    arr[i] = arr[i + 1];
                }
                arr[arr.length - 1] = 0;
            }
        }
        console.log('Initial array: ' + arr.join(' '));
        if (check) {
            alert('V is in the array, at position: ' + index);
        } else {
            alert('V is not in the array');
        }
    </script>
</body>
</html>
