<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested loop</title>
</head>
<body>
    <script language="JavaScript">
        let i;
        let j;
        let sourceOut;
        sourceOut = "<table border='1px solid black' width='300' cellspacing='0' cellpadding='5px'>";
        for (i = 1; i <= 10; i++) {
            sourceOut += "<tr>";
            for (j = 1; j <= 10; j++) {
                sourceOut += "<td>" + i*j + "</td>";
            }
            sourceOut += "</tr>";
        }
        sourceOut += "</table>";
        document.write(sourceOut);
    </script>
</body>
</html>
