<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-While loop</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = prompt("Enter any number from 1 to 10: ");
        } while (value < 1 || value > 10);
        alert("Number you have just typed: " + value);
    </script>
</body>
</html>
