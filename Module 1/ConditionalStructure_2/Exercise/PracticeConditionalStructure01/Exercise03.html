<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Exercise 03</title>
</head>
<body>
    <script> //enter an integer and check if that integer is greater than 0 or not
        let inputNumber = prompt('Enter an arbitrary integer: ');
        let number = parseInt(inputNumber);
        if (number >= 0) {
            if (number == 0) {
                alert('this integer is equal to 0');
            } else {
                alert('this integer is greater than 0');
            }
        } else {
            alert('this integer is less than 0')
        }
    </script>
</body>
</html>
