<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 02</title>
</head>
<body>
    <script> //enter your age and check if you have qualified to enter grade 10
        let inputAge = prompt('Enter your age: ');
        let age = parseInt(inputAge);
        if (age >= 16) {
            alert('you are old enough to enter grade 10');
        }
        else {
            alert('you are NOT old enough to enter grade 10');
        }
    </script>
</body>
</html>
