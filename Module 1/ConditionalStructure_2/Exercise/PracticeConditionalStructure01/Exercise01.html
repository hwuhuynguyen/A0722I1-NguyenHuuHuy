<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 01</title>
</head>
<body>
    <script> //check if a is divisible by b
        let a = Number(prompt("Enter the value of A: "));
        let b = Number(prompt('Enter the value of B:'));
        if (a % b == 0) {
            alert('a is divisible by b');
        }
        else {
            alert('a is NOT divisible by b');
        }
    </script>
</body>
</html>
