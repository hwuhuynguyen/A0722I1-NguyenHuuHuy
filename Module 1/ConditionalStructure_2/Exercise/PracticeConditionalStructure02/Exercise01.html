<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 01</title>
</head>
<body>
    <script> //convert Celsius degree to Fahrenheit degree
        let inputCelsius = prompt("Enter the value of Celsius degree: ");

        let Celsius = parseFloat(inputCelsius);
        let Fahrenheit = ((Celsius/5)* 9) + 32;

        alert("Fahrenheit degree: " + Fahrenheit);
    </script>
</body>
</html>
