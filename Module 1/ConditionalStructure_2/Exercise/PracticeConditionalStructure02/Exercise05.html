<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05</title>
</head>
<body>
    <script> //find the area of right-triangle
        let inputFirstSide = prompt('Enter the length of the first adjacent side: ');
        let inputSecondSide = prompt('Enter the length of the second adjacent side: ');

        let firstSide = parseInt(inputFirstSide);
        let secondSide = parseInt(inputSecondSide);

        let area = firstSide * secondSide / 2;
        alert('Area of the right-triangle is: ' + area);
    </script>
</body>
</html>
