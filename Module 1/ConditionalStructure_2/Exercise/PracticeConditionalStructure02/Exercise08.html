<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 08</title>
</head>
<body>
    <script> //check if it's a person's age
        let inputAge = prompt('Enter the age you want to check: ');
        let age = parseInt(inputAge);
        if (age <= 120 && age >= 0) {
            alert('It is a person\'s age');
        } else {
            alert('It is NOT a person\'s age');
        }
    </script>
</body>
</html>
