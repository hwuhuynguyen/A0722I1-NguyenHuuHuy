<body>
    <script> //find the area of a rectangle when width and height are known
        let inputWidth = prompt('Enter the length of width: ');
        let inputHeight = prompt('Enter the length of height: ');

        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);

        let area = width * height;
        alert('Area of the rectangle is: ' + area);
    </script>
</body>
