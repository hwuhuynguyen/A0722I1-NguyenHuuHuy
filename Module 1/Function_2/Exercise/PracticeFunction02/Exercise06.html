<body>
    <script> //check if the entered value is a positive number or not
        let input = Number(prompt('Enter a number: '));

        checkPositiveNumber(input);

        function checkPositiveNumber(input) {
            if (input <= 0) {
                alert(false);
            } else {
                alert(true);
            }
        }
    </script>
</body>
