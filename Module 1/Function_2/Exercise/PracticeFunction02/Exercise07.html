<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 07</title>
</head>
<body>
    <script> //swap 2 numbers using a function
        let inputNumber1 = Number(prompt('Enter the first number: '));
        let inputNumber2 = Number(prompt('Enter the second number: '));

        console.log('Before swap: ' + inputNumber1 + ' ' + inputNumber2);
        [inputNumber1, inputNumber2] = swapTwoNumbers(inputNumber1, inputNumber2);
        console.log('After swap: ' + inputNumber1 + ' ' + inputNumber2);

        function swapTwoNumbers(a, b) {
            let temp = a;
            a = b;
            b = temp;
            return [a, b];
        }
    </script>
</body>
</html>
