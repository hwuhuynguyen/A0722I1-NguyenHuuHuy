<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 03</title>
</head>
<body>
    <script> //find the factorial of a positive number
        let inputNumber = parseInt(prompt('Enter a positive number: '));

        document.write('Factorial of ' + inputNumber + ' is: ' + findFactorialOfNumber(inputNumber));

        function findFactorialOfNumber(number) {
            let factorial = 1;
            for (let i = 1; i <= inputNumber; i++) {
                factorial *= i;
            }
            return factorial;
        }
    </script>
</body>
</html>
