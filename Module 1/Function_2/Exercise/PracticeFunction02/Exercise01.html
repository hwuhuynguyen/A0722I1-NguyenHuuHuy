<!DOCTYPE html>

</head>
<body>
    <script> //find the square of any number
        let inputNumber = Number(prompt('Enter any number: '));
        let result = findSquareOfNumber(inputNumber);

        alert('Square of ' + inputNumber + ' is: ' + result);
        function findSquareOfNumber(number) {
            return Math.pow(number, 2);
        }
    </script>
</body>
