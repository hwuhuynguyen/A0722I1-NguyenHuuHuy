<body>
    <script>
        /** add the alert() functions in the appropriate positions in the following code
         *  so that you can see the value of the result variable before and after the function call.
         */
        function addNumbers() {
            let firstNum = 4;
            let secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert(result);
        result = addNumbers();
        alert(result);
    </script>
