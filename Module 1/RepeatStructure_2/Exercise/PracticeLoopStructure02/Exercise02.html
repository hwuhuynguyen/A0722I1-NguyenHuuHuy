<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 02</title>
</head>
<body>
    <script> //find the factorial of a positive number
        let inputNumber = parseInt(prompt('Enter a positive number: '));
        let factorial = 1;
        for (let i = 1; i <= inputNumber; i++) {
            factorial *= i;
        }
        document.write('Factorial of ' + inputNumber + ' is: ' + factorial);
    </script>
</body>
</html>
