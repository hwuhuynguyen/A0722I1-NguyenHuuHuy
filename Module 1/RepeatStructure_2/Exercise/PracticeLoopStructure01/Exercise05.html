<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05</title>
</head>
<body>
    <script> //calculate the sum of the first 20 Fibonacci numbers
    let count, num3;
    let num1 = 1;
    let num2 = 1;
    let sum = 2;
    for (count = 3; count <= 20; count++) {
        num3 = num1 + num2;
        num1 = num2;
        num2 = num3;
        sum += num3;
    }
    document.write(sum);
    </script>
</body>
</html>
