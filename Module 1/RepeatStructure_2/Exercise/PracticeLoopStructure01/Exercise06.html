<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 06</title>
</head>
<body>
    <script> //calculate the sum of the first 30 numbers that divided by 7 (from 0 to 203)
        let count, sum = 0, N;
        N = 0;
        for (count = 0; count < 30; count++) {
            sum += N;
            N += 7;
        }
        document.write(sum);
    </script>
</body>
</html>
