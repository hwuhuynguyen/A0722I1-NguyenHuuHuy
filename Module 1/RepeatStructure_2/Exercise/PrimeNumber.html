<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter total prime numbers you want to print: "));
        let count = 0;
        let N = 2;
        while (count < number) {
            if (isPrimeNumber(N)) {
                document.write(N + " ");
                count++;
            }
            N++;
        }
        function isPrimeNumber(num) {
            let i;
            if (num < 2) return false;
            let divisorCount = 0;
            for (i = 1; i <= num; i++) {
                if (num % i == 0) divisorCount++;
            }
            if (divisorCount > 2)
                return false;
            return true;
        }
    </script>
</body>
</html>
