<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moving Game</title>
</head>
<body>
    <div id="game"></div>
    <script>
        function Hero(image, top, left, size){
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

            this.getHeroElement = function(){
                return '<img width="'+ this.size + '"' +
                    ' height="'+ this.size + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }

            this.moveRight = function(){
                this.left += 30;
                console.log('ok: ' + this.left);
            }
            this.moveUp = function () {
                this.top -= 30;
                console.log('ok: ' + this.top);
            }
            this.moveDown = function () {
                this.top += 30;
                console.log('ok: ' + this.top);
            }
            this.moveLeft = function () {
                this.left -= 30;
                console.log('ok: ' + this.left);
            }
        }

        let hero = new Hero('doraemon.png', 20, 30, 200);

        let checkWidth = true;
        let checkHeight = true;
        function start(){
            if (checkWidth) {
                if(hero.left < window.innerWidth - hero.size){
                    hero.moveRight();
                }
                if (hero.left >= window.innerWidth - hero.size) checkWidth = false;
            } else {
                if(hero.left > 0){
                    hero.moveLeft();
                }
                if (hero.left <= 0) checkWidth = true;
            }

            if (checkHeight) {
                if(hero.top < window.innerHeight - hero.size){
                    hero.moveDown();
                }
                if(hero.top >= window.innerHeight - hero.size) checkHeight = false
            }
             else {
                if(hero.top > 0){
                    hero.moveUp();
                }
                if (hero.top <= 0) checkHeight = true;
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 100);
        }

        start();
    </script>
</body>
</html>
