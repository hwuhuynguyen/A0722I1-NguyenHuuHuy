<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="CalculatorApp.css">
</head>
<body>
    <form>
        <h1>Calculator</h1>
        <p>
            <input type="text" name="operand1" id="operand1">
            <input type="text" name="operand2" id="operand2">
        </p>
        <p>
            <button type="button" onclick="calculator('addition')">Addition (+)</button>
            <button type="button" onclick="calculator('subtraction')">Subtraction (-)</button>
            <button type="button" onclick="calculator('multiplication')">Multiplication (*)</button>
            <button type="button" onclick="calculator('division')">Division (/)</button>
        </p>
        <p>
            <label id="result">Result </label>
        </p>

    </form>
<script src="CalculatorApp.js"></script>
</body>
</html>
