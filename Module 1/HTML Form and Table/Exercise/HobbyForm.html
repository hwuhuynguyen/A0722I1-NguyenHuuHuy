<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobby form</title>
</head>
<body style="background-color: aqua">
    <form style="background-color: aliceblue" >
        <table style="width: 50%" align="center">
            <tr>
                <th colspan="5">
                    <h2 style="background-color: red; color: white; text-align: center; width: 100%"> SỞ THÍCH CỦA BẠN</h2>
                </th>
            </tr>
            <tr>
                <td style="width: 20%; text-align: right">
                    <label style="color: blue"> Họ và tên </label>
                </td>
                <td colspan="2" width="40%">
                    <label>
                        <input size="40%" type="text" name="yourname">
                    </label>
                </td>
                <td width="20%"></td>
                <td width="20%"></td>
            </tr>
            <tr>
                <td style="width: 20%; text-align: right">
                    <label style="color: blue"> Email </label>
                </td>
                <td colspan="2" width="20%">
                    <label>
                        <input type="text" name="email"/>
                    </label>
                </td>
                <td width="20%"></td>
                <td width="20%"></td>
            </tr>
            <tr>
                <td style="width: 20%; text-align: right">
                    <label style="color: blue"> Sở thích</label>
                </td>
                <td>
                    <label style="color: orange"><input type="checkbox" name="hobby" value="sport"/> Thể thao</label>
                </td>
                <td>
                    <label style="color: orange"><input type="checkbox" name="hobby" value="music"/> Âm nhạc</label>
                </td>
                <td>
                    <label style="color: orange"><input type="checkbox" name="hobby" value="books"/> Đọc sách</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label style="color: orange"><input type="checkbox" name="hobby" value="internet"/> Lướt web</label>
                </td>
                <td>
                    <label style="color: orange"><input type="checkbox" name="hobby" value="game/"> Chơi game</label>
                </td>
                <td>
                    <label style="color: orange"><input type="checkbox" name="hobby" value="film"/> Điện ảnh</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label style="color: orange"><input type="checkbox" name="hobby" value="travel"/> Du lịch</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gửi thông tin"/>
                </td>
                <td>
                    <input type="reset" value="Nhập lại"/> <br/>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
