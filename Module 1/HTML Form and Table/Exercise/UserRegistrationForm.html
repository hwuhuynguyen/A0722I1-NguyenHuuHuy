<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <p>
            <label><b> Họ và tên </b></label> <br/>
            <label>
                <input type="text" width="10%" name="name">
            </label>
        </p>
        <p>
            <label><b> Email </b></label> <br/>
            <label>
                <input type="text" width="10%" name="email">
            </label>
        </p>
        <p>
            <label><b> Số điện thoại </b></label> <br/>
            <label>
                <input type="text" width="10%" name="phone">
            </label>
        </p>
        <p>
            <label><b> Giới tính </b></label> <br/>
            <label>
                <input type="radio" name="gender" value="male"> Nam
            </label>
            <label>
                <input type="radio" name="gender" value="female"> Nữ
            </label><br/>
        </p>
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
