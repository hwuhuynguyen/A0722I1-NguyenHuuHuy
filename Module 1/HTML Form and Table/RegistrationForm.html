<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body style="background-color: lemonchiffon">
<form style="background-color: lemonchiffon">
    <table width="30%">
        <tr>
            <th colspan="2">
                <h1 style="background-color: aquamarine; color: blue"> ĐĂNG KÝ HỌC VIÊN</h1>
            </th>
        </tr>
        <tr>
            <td width="30%">
                <label> Họ và tên </label>
            </td>
            <td width="70%">
                <label>
                    <input type="text" name="fullname" size="30"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label> Ngày sinh </label>
            </td>
            <td>
                <label>
                    <input type="text" name="dob" size="15"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label> Giới tính </label>
            </td>
            <td>
                <label><input type="radio" name="gender" value="male"/> Nam</label>
                <label><input type="radio" name="gender" value="female"/> Nữ</label>
            </td>
        </tr>
        <tr>
            <td>
                <label> Địa chỉ </label>
            </td>
            <td>
                <label>
                    <textarea cols="30" rows="4" name="address"></textarea>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label> Lớp </label>
            </td>
            <td>
                <label>
                    <select name="class">
                        <option value="">--Chọn lớp--</option>
                        <option value="a01">A01</option>
                        <option value="a02">A02</option>
                        <option value="a03">A03</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label> Email </label>
            </td>
            <td>
                <label>
                    <input type="text" name="email" size="30"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label> Số điện thoại </label>
            </td>
            <td>
                <label>
                    <input type="text" name="phonenumber" size="30"/>
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký"/>
                <input type="reset" value="Nhập lại"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
