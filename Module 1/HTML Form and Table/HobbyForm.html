<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobby form</title>
</head>
<body style="background-color: aqua">
    <form style="background-color: aliceblue">
        <h2 style="background-color: red; color: white; text-align: center"> SỞ THÍCH CỦA BẠN</h2>
        <p style="margin-left: 576px">
            <label style="color: blue"> Họ và tên </label>
            <label>
                <input type="text" name="yourname" size="30px">
            </label>
        </p>
        <p style="margin-left: 600px">
            <label style="color: blue"> Email </label>
            <label>
                <input type="text" name="email" size="30px"/>
            </label>
        </p>
        <p>
            <label style="color: blue; margin-left: 580px"> Sở thích</label>
            <label style="color: orange"><input type="checkbox" name="hobby" value="sport"/> Thể thao</label>
            <label style="color: orange; margin-left: 15px"><input type="checkbox" name="hobby" value="music"/> Âm nhạc</label>
            <label style="color: orange; margin-left: 15px"><input type="checkbox" name="hobby" value="books"/> Đọc sách</label> <br/>
            <label style="color: orange; margin-left: 637px"><input type="checkbox" name="hobby" value="internet"/> Lướt web</label>
            <label style="color: orange; margin-left: 9px"><input type="checkbox" name="hobby" value="game/"> Chơi game</label>
            <label style="color: orange; margin-left: 3px"><input type="checkbox" name="hobby" value="film"/> Điện ảnh</label> <br/>
            <label style="color: orange; margin-left: 637px"><input type="checkbox" name="hobby" value="travel"/> Du lịch</label>
        </p>
        <p style="text-align: center">
            <input type="submit" value="Gửi thông tin"/>
            <input type="reset" value="Nhập lại"/> <br/>
        </p>
    </form>

</body>
</html>
