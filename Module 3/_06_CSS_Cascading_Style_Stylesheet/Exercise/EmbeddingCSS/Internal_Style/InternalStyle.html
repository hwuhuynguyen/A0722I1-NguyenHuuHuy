<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal Style</title>
    <style>
        h1 {
            color: green;
            margin-left: 15px;
        }
        p {
            color: blue;
            border: 1px solid black;
            margin-left: 15px;
            font-size: 120%;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <p>
        This is an ordinary paragraph. Notice that this text is blue.
        The default text color for a page is defined in body selector.
    </p>
</body>
</html>
