<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#start").click(function(){
                var div = $("div");
                div.animate({left: '100px'}, "slow");
                div.animate({width: '330px'});
                div.animate({fontSize: '100px'}, "slow");
            });
            $("#finish").click(function(){
                var div = $("div");
                div.animate({left: '10px'}, "slow");
                div.animate({fontSize: '16px'}, "slow");
                div.animate({width: '200px'});
            });
        });
    </script>
</head>
<body>
    <button id="start">Start Animation</button>
    <button id="finish">Finish Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position,
        remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</body>
</html>
