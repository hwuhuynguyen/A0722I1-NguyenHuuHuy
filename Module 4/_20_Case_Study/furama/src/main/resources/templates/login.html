<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login page</h1>
    <h2 th:if="${error != null}" th:text="${error}" style="color: red"></h2>
    <form th:action="@{/login}" method="post">
        <table>
            <tr>
                <td>User name</td>
                <td><input type="text" name="username" th:value="${username}"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" /> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
